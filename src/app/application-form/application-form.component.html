<div class="appForm">
  <h2>Application: {{ application.GetName() | uppercase }}<span class="info" *ngIf="CheckToBeSaved()"> (not saved)</span></h2>
  <table class="formTab">
   
    <tr>
      <td>
        <mat-form-field>
          <!--<input matInput [(ngModel)]="application.name" placeholder="Name" (change)="FireChange('name',$event)">-->
          <input matInput [(ngModel)]="application.name" placeholder="Name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <!--<input matInput [(ngModel)]="application.name" placeholder="Name" (change)="FireChange('name',$event)">-->
          <textarea matInput cdkTextareaAutosize [(ngModel)]="application.description" placeholder="Description"></textarea>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-select [(ngModel)]="application.type" placeholder="Type">
            <mat-option value=""></mat-option>
            <mat-option *ngFor="let option of (ItApplicationTypeEnum | enumToArray)" [value]="option"> {{ItApplicationTypeEnum[option]}}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    
      <td>
        <mat-form-field>
          <mat-select [(ngModel)]="application.status" placeholder="Statut">
            <mat-option value=""></mat-option>
            <mat-option *ngFor="let option of (ItAssetStatusEnum | enumToArray)" [value]="option"> {{ItAssetStatusEnum[option]}}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Valide de" [(ngModel)]="application.validityStart">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="Valide jusqu' Ã " [(ngModel)]="application.validityEnd">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </td>
    </tr>
     <tr>
      <td class="forDebug">ID: #{{application.GetId()}}</td>
      <td class="forDebug">Version: {{application.GetVersion()}}</td>
    </tr>
  </table>
  <mat-error *ngIf="error">
    {{errorMessage}}
  </mat-error>
  <div class="cmdButtons">
    <button mat-raised-button [disabled]="!CheckToBeSaved()" (click)="Save();">Save</button>
    <button mat-raised-button [disabled]="false" (click)="Delete();">Delete</button>
    <button *ngIf="error" mat-raised-button color="warn" (click)="Reload();">Reload</button>
  </div>
</div>
