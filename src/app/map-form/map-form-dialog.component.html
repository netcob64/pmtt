<h2 mat-dialog-title>{{description}}</h2>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Enter message name" formControlName="description">
  </mat-form-field>
</div>
<div mat-dialog-actions style="padding:5px;">
  <button class="mat-raised-button" (click)="close()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Ok</button>
</div>
